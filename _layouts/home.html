---
layout: default
---

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a href="#" class="navbar-brand fw-bold">{{site.title}}</a>
  </div>
</nav>
<div class="container">
  <div class="text-uppercase text-muted fw-bold py-3 fs-5">Projects</div>
  <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-3 mb-3">
    {{site.posts}} {% for project in site.posts %}
    <div class="col">
      {{project}}
      <div class="p-3 rounded shadow border shadow-sm position-relative h-100">
        <img
          src="{{project.image | relative_url}}"
          alt="{{project.name}} - {{project.description}}"
          class="img-fluid mb-3 rounded"
        />
        <div class="fs-4 fw-bold text-center mb-2">{{project.name}}</div>
        <div class="fs-6 text-muted text-center">{{project.description}}</div>
        <a href="{{project.link}}" class="stretched-link" target="_blank"></a>
        {% for tag in project.tags %}
        <span class="badge bg-light text-dark">{{tag}}</span>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
